  <body>
    <h1>Form of User Info</h1>
    <form action="/create" method="post" class="form">
      <div class="row">
        <label for="name">Name:</label><br />
        <input type="text" placeholder="" id="name" name="name" />
      </div>
      <div class="row">
        <label for="age">Age:</label><br />
        <input type="text" placeholder="" id="age" name="age" />
      </div>
      <div class="row">
        <!-- <label for="gender">Gender:</label><br /> -->
        Gender:<br />
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="male">male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">female</label>
      </div>
      <div>
        <input
          type="radio"
          id="third gender"
          name="gender"
          value="third gender"
        />
        <label for="third gender">third gender</label>
      </div>
      <div class="row">
        <label for="loaction">Location:</label><br />
        <!-- <textarea placeholder="" id="loaction"></textarea> -->
        <input type="text" placeholder="" id="location" name="location"/>
      </div>
      <div class="row">
        <label for="time">Photo taken on:</label><br />
        <!-- <textarea placeholder="" id="loaction"></textarea> -->
        <input type="date" id="time" name="time" />
      </div>
      <!-- <div class="row">
            <label>

            </label>
          </div> -->

    </div>


    <div>

        <input type="text" placeholder="" id="person" name="person">
        <input type="submit" value="delete by person name">
      </form>
    </div>
