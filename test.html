<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>上傳系統</title><!-- Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"><!-- datepicker-->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"><!-- Main Style Css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="page-content">
    <div class="wizard-heading">上傳系統</div>
    <div class="wizard-v6-content">
        <div class="wizard-form">
            <form class="form-register" id="form-register" action="#" method="post">
                <div id="form-total">
                    <!-- SECTION 1-->
                    <h2>
                        <p class="step-icon"><span>1</span></p><span class="step-text">個人資訊</span>
                    </h2>
                    <section>
                        <div class="inner">
                            <div class="form-heading">
                                <h3>個人資訊 (Personal Info)</h3><span>1/3</span>
                            </div>
                            <div class="form-row">
                                <div class="form-holder"><label class="form-row-inner"><input class="form-control" id="first_name" type="text" name="first_name" required=""><span class="label">名 (First Name)</span></label></div>
                                <div class="form-holder"><label class="form-row-inner"><input class="form-control" id="last_name" type="text" name="last_name" required=""><span class="label">姓 (Last Name)</span></label></div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder"><label class="form-row-inner"><input class="form-control" id="phone" type="text" name="phone" required=""><span class="label">電話 (Phone Number)</span></label></div>
                                <div class="form-holder"><label class="form-row-inner"><input class="form-control" id="your_email_1" type="text" name="your_email_1" required=""><span class="label">E-Mail</span></label></div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder form-holder-2"><label class="form-row-inner"><input class="form-control" id="address" type="text" name="address" required=""><span class="label">家庭地址 (Address)</span></label></div>
                            </div>
                        </div>
                    </section><!-- SECTION 2-->
                    <h2>
                        <p class="step-icon"><span>2</span></p><span class="step-text">上傳</span>
                    </h2>
                    <section>
                        <div class="inner">
                            <div class="form-heading">
                                <h3>上傳影片 (Upload Video)</h3><span>2/3</span>
                            </div>
                            <div class="form-row">
                                <div class="form-holder form-holder-2"><label class="special-label-1" for="types">選擇檢測項目（Types）</label><select class="form-control" id="types" name="types">
                                        <option value="手指拍打" selected="">手指拍打 (Finger Tapping)</option>
                                        <option value="手掌握合">手掌握合 (Finger Tapping)</option>
                                        <option value="前臂迴旋">前臂迴旋 (Finger Tapping)</option>
                                        <option value="抬腳">抬腳 (Finger Tapping)</option>
                                    </select><span class="select-btn"><i class="zmdi zmdi-chevron-down"></i></span></div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder form-holder-2"><label class="special-label-1" for="day">上傳日期 (Upload Date)</label><input class="day" id="day" type="text" name="day" placeholder="January - 01 - 2022"></div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder form-holder-2"><label class="special-label-1" for="file">選擇影片 (Choose File)</label><input class="filestyle" id="video_file" type="file" name="file" accept="video/x-msvideo,video/mp4,video/quicktime" required></div>
                            </div>
                        </div>
                    </section><!-- SECTION 3-->
                    <h2>
                        <p class="step-icon"><span>3</span></p><span class="step-text">確認</span>
                    </h2>
                    <section>
                        <div class="inner">
                            <div class="form-heading">
                                <h3>確認資訊 (Comfirm Detail)</h3><span>3/3</span>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr class="space-row">
                                            <th>全名 (Full Name):</th>
                                            <td id="fullname-val"></td>
                                        </tr>
                                        <tr class="space-row">
                                            <th>檢測項目 (Types):</th>
                                            <td id="types-val"></td>
                                        </tr>
                                        <tr class="space-row">
                                            <th>上傳日期 (Upload Date):</th>
                                            <td id="day-val"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.steps.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
